
 <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Phone</th>
        <th>E-mail</th>
        <th>orderState</th>
        <th></th>    
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of getOrders()"> 
        <td>{{p.name}}</td>
        <td>{{p.address}}</td>
        <td>{{p.city}}</td>
        <td>{{p.phone}}</td>
        <td>{{p.email}}</td>
        <td *ngIf="p.orderstate==1">Sipariş Hazırlanıyor</td>
        <td *ngIf="p.orderstate==3">Sipariş Onaylandı</td>
        <td *ngIf="p.orderstate==1">     
            <button class="btn btn-warning btn-sm" [routerLink]="['/admin/main/orders/edit',p.id]">Sipariş Onayla</button>
        </td> 
      </tr>
    </tbody>
  </table>
