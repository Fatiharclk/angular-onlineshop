<div class="simple-login-container">
    <h2>Login Form</h2>
    <div class="alert alert-danger" *ngIf="errorMessage!=null">
    {{errorMessage}}
</div>
    <form #form="ngForm" (ngSubmit)="login(form)" class="m-3">
        <div class="row">
            <div class="col-md-12 form-group">
                <input name="username" [(ngModel)]="username" required type="text" class="form-control"
                    placeholder="Username">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="password" name="password" [(ngModel)]="password" required placeholder="Enter your Password"
                    class="form-control">
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <button class="btn btn-block btn-login" routerLink="/">Geri Dön</button>
            </div>
            <div class="col-md-6 form-group">
                <button class="btn btn-block btn-login" type="submit">Giriş</button>
            </div>
        </div>
    </form>
</div>
