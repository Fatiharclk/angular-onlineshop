<navbar></navbar>
<div class="container pt-100 mb-5">
    <div *ngIf="orderSent" class="m-2 text-center">
        <h2>Teşekkürler</h2>
        <p>Siparişiniz kayıt edildi.</p>
        <button class="btn btn-primary" routerLink="/shop">Alışverişe Devam Et</button>
    </div>
    
    <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-3">
        <div class="text-center">
            <img src="assets/adres.png" alt=""  style="height: 350px;"/>
        </div>
        

        <div class="form-group">
            <label>İsim Soyisim</label>
            <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required>
            <span *ngIf="submitted && name.invalid" class="text-danger">Lütfen adınızı giriniz</span>
        </div>
        <div class="form-group">
            <label>Adres</label>
            <input class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required>
            <span *ngIf="submitted && address.invalid" class="text-danger">Lütfen adresi giriniz</span>
        </div>
        <div class="form-group">
            <label>Şehir</label>
            <input class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required>
            <span *ngIf="submitted && city.invalid" class="text-danger">Lütfen şehir giriniz</span>
        </div>
        <div class="form-group">
            <label>Telefon</label>
            <input class="form-control" #phone="ngModel" name="phone" [(ngModel)]="order.phone" required>
            <span *ngIf="submitted && phone.invalid" class="text-danger">Lütfen telefon giriniz</span>
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" #email="ngModel" name="email" [(ngModel)]="order.email" required>
            <span *ngIf="submitted && email.invalid" class="text-danger">Lütfen email giriniz</span>
        </div>
       <div class="text-center">
        <button type="submit" class="btn btn-success">Siparişi Tamamla</button>
        <button type="submit"  routerLink="/shop" class="btn btn-primary ml-2">Alışverişe Devam Et</button>
       </div>

    </form>

</div>
